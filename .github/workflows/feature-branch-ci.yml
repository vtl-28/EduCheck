# =============================================================================
# EduCheck Feature Branch CI Pipeline
# =============================================================================
# This pipeline runs on all feature/* branches
# Provides fast feedback (~5 minutes) with:
#   - Linting (dotnet format)
#   - Unit Tests (xUnit)
#   - SAST (Semgrep)
#   - Secret Scanning (TruffleHog)
# =============================================================================

name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'
      - 'feature/*'
  pull_request:
    branches:
      - 'feature/**'
      - 'feature/*'

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  # ===========================================================================
  # Job 1: Lint & Format Check
  # ===========================================================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore EduCheck.sln

      - name: ğŸ” Check code formatting
        run: dotnet format EduCheck.sln --verify-no-changes --verbosity diagnostic

  # ===========================================================================
  # Job 2: Unit Tests
  # ===========================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore EduCheck.sln

      - name: ğŸ—ï¸ Build solution
        run: dotnet build EduCheck.sln --configuration Release --no-restore

      - name: ğŸ§ª Run unit tests
        run: |
          dotnet test EduCheck.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults
          retention-days: 7

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./TestResults
          flags: unittests
          name: educheck-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Job 3: SAST - Static Application Security Testing
  # ===========================================================================
  sast:
    name: ğŸ›¡ï¸ SAST Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Semgrep SAST
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp
            p/dotnet
          generateSarif: true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: ğŸ“¤ Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

  # ===========================================================================
  # Job 4: Secret Scanning
  # ===========================================================================
  secret-scan:
    name: ğŸ” Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ===========================================================================
  # Job 5: Dependency Vulnerability Check
  # ===========================================================================
  dependency-check:
    name: ğŸ“¦ Dependency Vulnerabilities
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore EduCheck.sln

      - name: ğŸ” Check for vulnerable packages
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
          
          # Fail if critical/high vulnerabilities found
          if grep -q "Critical\|High" vulnerability-report.txt; then
            echo "âŒ Critical or High vulnerabilities found!"
            exit 1
          fi
          
          echo "âœ… No critical vulnerabilities found"

      - name: ğŸ“¤ Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerability-report
          path: vulnerability-report.txt
          retention-days: 7

  # ===========================================================================
  # Final Status Check
  # ===========================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, sast, secret-scan, dependency-check]
    if: success()

    steps:
      - name: âœ… All checks passed
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo ""
          echo "âœ… Lint & Format - Passed"
          echo "âœ… Unit Tests - Passed"
          echo "âœ… SAST Security Scan - Passed"
          echo "âœ… Secret Scanning - Passed"
          echo "âœ… Dependency Check - Passed"
